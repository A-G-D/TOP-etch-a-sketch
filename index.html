<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div id="main-container" class="vflex">
        <div class="header hflex">
            <button id="clear-button">Clear</button>
            <button id="reset-button">Reset</button>
            <input type="number" min="16" max="128" value="64"></input>
        </div>
        <div class="body vflex">
            <!-- Grid Canvas goes here -->
        </div>
        <div class="footer hflex">
            <p>Credits goes to the original author of the Shader pattern. <a href="https://www.shadertoy.com/view/NdKXzw">(Source)</a></p>
        </div>
    </div>
    <div class="modal">
        <div class="modalbox vflex">
            <p class="modalbox-title">Reset Canvas</p>
            <div class="modalbox-content hflex">
                <label class="rows-label">Rows</label>
                <input class="rows-input" type="number" min="16" max="128" value="64"></input>
                <label class="columns-label">Columns</label>
                <input class="columns-input" type="number" min="16" max="128" value="64"></input>
            </div>
            <button class="reset-button">Reset</button>
        </div>
    </div>
</body>
</html>
