<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>

<body>
    <div id="main-container" class="vflex">
        <div class="header hflex">
            <div class="toolbar hflex">
                <div class="canvas-controls vflex">
                    <label class="bold">Canvas Controls</label>
                    <button id="reset-button">Reset</button>
                    <button id="clear-button">Clear</button>
                    <button id="save-button">Save</button>
                    <button id="play-pause-button">Play/Pause</button>
                </div>

                <div class="options vflex">
                    <label class="bold">Options</label>
                    <div class="hflex">
                        <input id="cursor-visibility-switch" type="checkbox">
                        <p>Show cursor on canvas</p>
                    </div>
                </div>

                <div class="brush-controls vflex">
                    <label class="bold">Brush Controls</label>
                    <div class="hflex reversed">
                        <div class="data vflex">
                            <input id="brush-opacity-data" readonly></input>
                            <input id="brush-color-data" readonly></input>
                        </div>
                        <div class="controls vflex">
                            <div class="tooltip">
                                <input id="brush-opacity-range" type="range" name="Brush Opacity">
                                <span class="tooltiptext">Brush Opacity (Value Range: 0.00 - 1.00)</span>
                            </div>
                            <div class="tooltip">
                                <input id="brush-color-picker" type="color" name="Brush Color">
                                <span class="tooltiptext">Brush Color</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="canvas-container vflex">
            <!-- Grid Canvas goes here -->
        </div>

        <div class="footnotes hflex">
            <p>Credits to the original author of the Shader pattern. <a href="https://www.shadertoy.com/view/NdKXzw">(Source)</a></p>
        </div>

        <div class="footer hflex">
            <p>Copyright Â© 2021 A-G-D</p>
        </div>
    </div>

    <div class="modal">
        <div class="modalbox vflex">
            <div class="header hflex">
                <label class="title bold">Reset Canvas</label>
            </div>
            <div class="body hflex">
                <div class="left vflex">
                    <label class="rows-label">Rows</label>
                    <label class="columns-label">Columns</label>
                </div>
                <div class="right vflex">
                    <input class="rows-input" type="number" min="16" max="128"></input>
                    <input class="columns-input" type="number" min="16" max="128"></input>
                </div>
            </div>
            <div class="footer hflex">
                <button class="reset-button">Reset</button>
            </div>
        </div>
    </div>
</body>

</html>
